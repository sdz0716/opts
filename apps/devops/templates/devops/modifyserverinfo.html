

<div class="modal-header">

    &times;

    <h4 class="modal-title" id="myModalLabel">
    修改服务器信息
    </h4>
</div>

<form id='modifyPost' method="post" class="form-horizontal" role="form">{% csrf_token %}
    <div class="modal-body">
        {% for field in serverInfo %}
            <div class="form-group">
                <label for="formInstance" class="col-sm-3 control-label">
                    {{ field.label }}
                </label>
                <div class="col-sm-9">
                {{ field }}{{ field.help_text }}
                </div>
            </div>
        {% endfor %}
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">
        关闭
        </button>
        <button type="submit" class="btn btn-primary" id="modifyButton">
        提交
        </button>
    </div>
</form>
<script>
        $(function () {
        $('#modifyButton').click(function () {
            var selectd_id = $table.bootstrapTable('getSelections')[0]['id'];
            $('#modifyPost').attr('action', "/devops/modifyserverinfo/"+ selectd_id + '/')
        })
    })
</script>
